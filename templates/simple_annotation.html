<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>ç®€åŒ–ç‰ˆWebæ ‡æ³¨å·¥å…·</title>
    <style>
        body {

        .container {

        .btn {

        .btn-primary { background: #007bff; color: white; }

        .btn-danger { background: #dc3545; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        
        .btn:hover { opacity: 0.8; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .canvas-container {

        .info-panel {

        .notification {

        .notification.success { background: #28a745; }
        .notification.error { background: #dc3545; }

        .slider-container {

        }
        
        .slider {

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¨ ç®€åŒ–ç‰ˆWebæ ‡æ³¨å·¥å…·</h1>
            <div class="info">
                <span id="imageInfo">è¯·é€‰æ‹©å›¾ç‰‡</span>
            </div>
        </div>
        
        <div class="controls">
            <button id="polygonBtn" class="btn btn-primary">å¤šè¾¹å½¢æ¨¡å¼</button>
            <button id="brushBtn" class="btn btn-secondary">ç”»ç¬”æ¨¡å¼</button>
            <button id="eraseBtn" class="btn btn-warning">æ“¦é™¤æ¨¡å¼</button>
            <button id="clearBtn" class="btn btn-danger">æ¸…ç©º</button>
            <button id="saveBtn" class="btn btn-success">ä¿å­˜Mask</button>
            
            <div class="slider-container">
                <label>ç”»ç¬”å¤§å°:</label>
                <input type="range" id="brushSize" class="slider" min="1" max="50" value="10">
                <span id="brushSizeValue">10</span>
            </div>
        </div>
        
        <div style="display: flex; gap: 20px;">
            <div style="flex: 1;">
                <div class="canvas-container">
                    <canvas id="canvas" width="800" height="600"></canvas>
                </div>
                
                <div class="info-panel">
                    <h4>æ“ä½œè¯´æ˜:</h4>
                    <ul>
                        <li><strong>å¤šè¾¹å½¢æ¨¡å¼:</strong> å·¦é”®ç‚¹å‡»æ·»åŠ é¡¶ç‚¹ï¼Œå³é”®æˆ–åŒå‡»å®Œæˆå¤šè¾¹å½¢</li>
                        <li><strong>ç”»ç¬”æ¨¡å¼:</strong> æŒ‰ä½å·¦é”®æ‹–åŠ¨ç»˜åˆ¶</li>
                        <li><strong>æ“¦é™¤æ¨¡å¼:</strong> æŒ‰ä½å·¦é”®æ‹–åŠ¨æ“¦é™¤</li>
                        <li><strong>å¿«æ·é”®:</strong> Ctrl+Zæ’¤é”€, Ctrl+Sä¿å­˜</li>
                    </ul>
                    <div id="stats"></div>
                </div>
            </div>
            
            <div style="width: 300px;">
                <h4>å›¾ç‰‡åˆ—è¡¨</h4>
                <div id="imageList" class="image-list"></div>
            </div>
        </div>
    </div>

    <script>
        class SimpleAnnotationTool {
            constructor() {
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.currentImage = null;
                this.images = [];
                this.currentImageIndex = -1;
                
                // ç¼–è¾‘çŠ¶æ€
                this.mode = 'polygon'; // 'polygon', 'brush', 'erase'
                this.isDrawing = false;
                this.brushSize = 10;
                
                // å¤šè¾¹å½¢
                this.polygonPoints = [];
                
                // å†å²è®°å½•
                this.history = [];
                this.historyIndex = -1;
                
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.loadImages();
            }
            
            setupEventListeners() {
                // ç”»å¸ƒäº‹ä»¶
                this.canvas.addEventListener('mousedown', (e) => this.onMouseDown(e));
                this.canvas.addEventListener('mousemove', (e) => this.onMouseMove(e));
                this.canvas.addEventListener('mouseup', (e) => this.onMouseUp(e));
                this.canvas.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    if (this.mode === 'polygon') {
                        this.finishPolygon();
                    }
                });
                this.canvas.addEventListener('dblclick', (e) => {
                    if (this.mode === 'polygon') {
                        this.finishPolygon();
                    }
                });
                
                // æŒ‰é’®äº‹ä»¶
                document.getElementById('polygonBtn').addEventListener('click', () => this.setMode('polygon'));
                document.getElementById('brushBtn').addEventListener('click', () => this.setMode('brush'));
                document.getElementById('eraseBtn').addEventListener('click', () => this.setMode('erase'));
                document.getElementById('clearBtn').addEventListener('click', () => this.clearCanvas());
                document.getElementById('saveBtn').addEventListener('click', () => this.saveMask());
                
                // ç”»ç¬”å¤§å°
                const brushSizeSlider = document.getElementById('brushSize');
                brushSizeSlider.addEventListener('input', (e) => {
                    this.brushSize = parseInt(e.target.value);
                    document.getElementById('brushSizeValue').textContent = this.brushSize;
                });
                
                // å¿«æ·é”®
                document.addEventListener('keydown', (e) => {
                    if (e.ctrlKey && e.key === 'z') {
                        e.preventDefault();
                        this.undo();
                    } else if (e.ctrlKey && e.key === 's') {
                        e.preventDefault();
                        this.saveMask();
                    }
                });
            }
            
            async loadImages() {
                try {
                    const response = await fetch('/api/images');
                    this.images = await response.json();
                    this.renderImageList();
                    
                    if (this.images.length > 0) {
                        this.loadImage(0);
                    }
                } catch (error) {
                    console.error('åŠ è½½å›¾ç‰‡åˆ—è¡¨å¤±è´¥:', error);
                    this.showNotification('åŠ è½½å›¾ç‰‡åˆ—è¡¨å¤±è´¥', 'error');
                }
            }
            
            renderImageList() {
                const imageList = document.getElementById('imageList');
                imageList.innerHTML = '';
                
                this.images.forEach((image, index) => {
                    const item = document.createElement('div');
                    item.className = `image-item ${image.has_mask ? 'has-mask' : ''}`;
                    item.textContent = image.filename;
                    item.addEventListener('click', () => this.loadImage(index));
                    imageList.appendChild(item);
                });
            }
            
            async loadImage(index) {
                if (index < 0 || index >= this.images.length) return;
                
                this.currentImageIndex = index;
                const image = this.images[index];
                
                // æ›´æ–°UI
                document.querySelectorAll('.image-item').forEach((item, i) => {
                    item.classList.toggle('active', i === index);
                });
                
                document.getElementById('imageInfo').textContent = 
                    `${image.filename} (${index + 1}/${this.images.length})`;
                
                // åŠ è½½å›¾ç‰‡
                const img = new Image();
                img.onload = () => {
                    this.currentImage = img;
                    this.resizeCanvas();
                    this.clearCanvas();
                    this.redraw();
                    
                    // åŠ è½½å·²å­˜åœ¨çš„mask
                    if (image.has_mask) {
                        this.loadExistingMask(image.filename);
                    }
                };
                img.src = `/images/${image.filename}`;
            }
            
            resizeCanvas() {
                if (!this.currentImage) return;
                
                const maxWidth = 800;
                const maxHeight = 600;
                const scale = Math.min(maxWidth / this.currentImage.width, maxHeight / this.currentImage.height);
                
                this.canvas.width = this.currentImage.width * scale;
                this.canvas.height = this.currentImage.height * scale;
                this.scale = scale;
            }
            
            async loadExistingMask(filename) {
                try {
                    const response = await fetch(`/api/load_mask/${filename}`);
                    const data = await response.json();
                    
                    if (data.success) {
                        const img = new Image();
                        img.onload = () => {
                            // å°†çº¢è‰²åƒç´ è½¬æ¢ä¸ºç»¿è‰²
                            const tempCanvas = document.createElement('canvas');
                            tempCanvas.width = img.width;
                            tempCanvas.height = img.height;
                            const tempCtx = tempCanvas.getContext('2d');
                            
                            tempCtx.drawImage(img, 0, 0);
                            const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
                            const data = imageData.data;
                            
                            // å°†çº¢è‰²åƒç´ è½¬æ¢ä¸ºç»¿è‰²
                            for (let i = 0; i < data.length; i += 4) {
                                if (data[i + 2] > 128 && data[i] < 100 && data[i + 1] < 100) { // çº¢è‰²åƒç´ 
                                    data[i] = 0;     // R = 0
                                    data[i + 1] = 255; // G = 255
                                    data[i + 2] = 0;   // B = 0
                                }
                            }
                            
                            tempCtx.putImageData(imageData, 0, 0);
                            
                            // ç»˜åˆ¶åˆ°ä¸»ç”»å¸ƒ
                            this.ctx.drawImage(tempCanvas, 0, 0, this.canvas.width, this.canvas.height);
                            this.saveToHistory();
                        };
                        img.src = data.mask_data;
                    }
                } catch (error) {
                    console.error('åŠ è½½maskå¤±è´¥:', error);
                }
            }
            
            setMode(mode) {
                this.mode = mode;
                this.polygonPoints = [];
                
                document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('btn-primary'));
                document.getElementById(mode + 'Btn').classList.add('btn-primary');
                
                this.canvas.style.cursor = mode === 'polygon' ? 'crosshair' : 'default';
                this.redraw();
            }
            
            getMousePos(e) {
                const rect = this.canvas.getBoundingClientRect();
                return {
                    x: e.clientX - rect.left,
                    y: e.clientY - rect.top
                };
            }
            
            onMouseDown(e) {
                if (e.button !== 0) return; // åªå¤„ç†å·¦é”®
                
                const pos = this.getMousePos(e);
                
                if (this.mode === 'polygon') {
                    this.polygonPoints.push(pos);
                    this.redraw();
                } else if (this.mode === 'brush' || this.mode === 'erase') {
                    this.isDrawing = true;
                    this.saveToHistory();
                    this.drawBrush(pos.x, pos.y);
                }
            }
            
            onMouseMove(e) {
                const pos = this.getMousePos(e);
                
                if (this.isDrawing && (this.mode === 'brush' || this.mode === 'erase')) {
                    this.drawBrush(pos.x, pos.y);
                }
            }
            
            onMouseUp(e) {
                this.isDrawing = false;
            }
            
            drawBrush(x, y) {
                this.ctx.globalCompositeOperation = this.mode === 'erase' ? 'destination-out' : 'source-over';
                this.ctx.fillStyle = '#00FF00';
                this.ctx.beginPath();
                this.ctx.arc(x, y, this.brushSize, 0, 2 * Math.PI);
                this.ctx.fill();
            }
            
            finishPolygon() {
                if (this.polygonPoints.length < 3) return;
                
                this.saveToHistory();
                
                this.ctx.globalCompositeOperation = 'source-over';
                this.ctx.fillStyle = '#00FF00';
                this.ctx.beginPath();
                this.ctx.moveTo(this.polygonPoints[0].x, this.polygonPoints[0].y);
                
                for (let i = 1; i < this.polygonPoints.length; i++) {
                    this.ctx.lineTo(this.polygonPoints[i].x, this.polygonPoints[i].y);
                }
                
                this.ctx.closePath();
                this.ctx.fill();
                
                this.polygonPoints = [];
                this.redraw();
            }
            
            redraw() {
                if (!this.currentImage) return;
                
                // ä¿å­˜å½“å‰maskå†…å®¹
                const imageData = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
                
                // æ¸…é™¤å¹¶é‡ç»˜èƒŒæ™¯
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.ctx.drawImage(this.currentImage, 0, 0, this.canvas.width, this.canvas.height);
                
                // æ¢å¤maskï¼ˆç»¿è‰²åŠé€æ˜ï¼‰
                this.ctx.globalCompositeOperation = 'source-over';
                this.ctx.globalAlpha = 0.6;
                this.ctx.putImageData(imageData, 0, 0);
                this.ctx.globalAlpha = 1.0;
                
                // ç»˜åˆ¶å½“å‰å¤šè¾¹å½¢
                if (this.mode === 'polygon' && this.polygonPoints.length > 0) {
                    this.ctx.strokeStyle = '#FFFF00';
                    this.ctx.lineWidth = 2;
                    this.ctx.setLineDash([5, 5]);
                    
                    this.ctx.beginPath();
                    this.ctx.moveTo(this.polygonPoints[0].x, this.polygonPoints[0].y);
                    for (let i = 1; i < this.polygonPoints.length; i++) {
                        this.ctx.lineTo(this.polygonPoints[i].x, this.polygonPoints[i].y);
                    }
                    this.ctx.stroke();
                    this.ctx.setLineDash([]);
                    
                    // ç»˜åˆ¶ç‚¹
                    this.ctx.fillStyle = '#FFFF00';
                    for (let point of this.polygonPoints) {
                        this.ctx.beginPath();
                        this.ctx.arc(point.x, point.y, 3, 0, 2 * Math.PI);
                        this.ctx.fill();
                    }
                }
            }
            
            clearCanvas() {
                this.saveToHistory();
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                if (this.currentImage) {
                    this.ctx.drawImage(this.currentImage, 0, 0, this.canvas.width, this.canvas.height);
                }
                this.polygonPoints = [];
            }
            
            saveToHistory() {
                // ç§»é™¤å½“å‰ä½ç½®ä¹‹åçš„å†å²
                this.history = this.history.slice(0, this.historyIndex + 1);
                
                // æ·»åŠ å½“å‰çŠ¶æ€
                const imageData = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
                this.history.push(imageData);
                this.historyIndex++;
                
                // é™åˆ¶å†å²é•¿åº¦
                if (this.history.length > 20) {
                    this.history.shift();
                    this.historyIndex--;
                }
            }
            
            undo() {
                if (this.historyIndex > 0) {
                    this.historyIndex--;
                    this.ctx.putImageData(this.history[this.historyIndex], 0, 0);
                    this.showNotification('æ’¤é”€æˆåŠŸ', 'info');
                }
            }
            
            async saveMask() {
                if (this.currentImageIndex < 0) {
                    this.showNotification('è¯·å…ˆé€‰æ‹©å›¾ç‰‡', 'error');
                    return;
                }
                
                try {
                    const image = this.images[this.currentImageIndex];
                    const dataUrl = this.canvas.toDataURL('image/png');
                    
                    const response = await fetch('/api/save_mask', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            image_filename: image.filename,
                            mask_data: dataUrl
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        this.showNotification('Maskä¿å­˜æˆåŠŸ', 'success');
                        
                        // æ›´æ–°å›¾ç‰‡çŠ¶æ€
                        this.images[this.currentImageIndex].has_mask = true;
                        this.renderImageList();
                        
                        // æ˜¾ç¤ºç»Ÿè®¡ä¿¡æ¯
                        const stats = result.stats;
                        document.getElementById('stats').innerHTML = `
                            <strong>ç»Ÿè®¡ä¿¡æ¯:</strong><br>
                            å¯é©¾é©¶åŒºåŸŸåƒç´ : ${stats.drivable_pixels}<br>
                            æ€»åƒç´ : ${stats.total_pixels}<br>
                            å¯é©¾é©¶æ¯”ä¾‹: ${(stats.drivable_ratio * 100).toFixed(2)}%
                        `;
                    } else {
                        this.showNotification(`ä¿å­˜å¤±è´¥: ${result.message}`, 'error');
                    }
                } catch (error) {
                    console.error('ä¿å­˜maskå¤±è´¥:', error);
                    this.showNotification('ä¿å­˜å¤±è´¥', 'error');
                }
            }
            
            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }
        }
        
        // å¯åŠ¨åº”ç”¨
        document.addEventListener('DOMContentLoaded', () => {
            new SimpleAnnotationTool();
        });
    </script>
